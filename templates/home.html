<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6b6b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff8e53;
        }
        h2 {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="text" id="temperature" name="temperature" step="0.1" required>

            <label for="rh">Relative Humidity:</label>
            <input type="text" id="rh" name="rh" required>

            <label for="ws">Wind Speed (km/h):</label>
            <input type="text" id="ws" name="ws" required>

            <label for="rain">Rain (mm):</label>
            <input type="text" id="rain" name="rain" required>

            <label for="ffmc">FFMC:</label>
            <input type="text" id="ffmc" name="ffmc" required>

            <label for="dmc">DMC:</label>
            <input type="text" id="dmc" name="dmc" required>

            <label for="isi">ISI:</label>
            <input type="text" id="isi" name="isi" required>

            <label for="classes">Classes:</label>
            <input type="text" id="classes" name="classes" required>

            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            The FWI Prediction is {{results}}
        </h2>
    </div>
</body>
</html>
